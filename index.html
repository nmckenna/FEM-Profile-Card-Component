<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="page-wrapper">
    <section>
        <article class="card">
            <figure>
                <img class="card-profile-picture" src="./images/image-victor.jpg" alt="Profile Picture">
            </figure>
            <p class="card-profile-name">Victor Crest</p>
            <p class="card-profile-age">26</p>
            <p class="card-profile-location">London</p>
            <div class="card-profile-separator"></div>
            <div class="card-profile-followers">
                <p class="card-profile-stats-amount">80K</p>
                <p class="card-profile-stats-label">Followers</p>
            </div>
            <div class="card-profile-likes">
                <p class="card-profile-stats-amount">803K</p>
                <p class="card-profile-stats-label">Likes</p>
            </div>
            <div class="card-profile-photos">
                <p class="card-profile-stats-amount">1.4K</p>
                <p class="card-profile-stats-label">Photos</p>
            </div>
        </article>
    </section>
</main>
</body>
</html>
